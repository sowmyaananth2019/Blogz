   

   

{% extends "base.html" %}



{% block content %}

    <h1>Build-A-Blog</h1>

    <form action='/newpost' method='post'>

        <label>

            <h3>Title</h3>

            <input type="text" name='title' value='{{blog_title}}'/>

        </label>

        <br>
        <p class="error">{{title_error}}</p>
        <br>

        <label>

            <h3>Content</h3>

            <textarea name='body' rows='6' cols='50'>{{blog_content}}</textarea>

        </label>

        <br>

        <p class="error">{{blog_error}}</p>

        <br>

        <br>

        <input type="submit" value='New Post' />

    </form>



{% endblock %}
